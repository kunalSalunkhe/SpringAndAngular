<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit" (click)="login()">Login</button>
    </form>
  </div>
</body>
</html>
