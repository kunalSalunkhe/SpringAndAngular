<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD Customer</title>
</head>

<body>
  <div class="container">
    <h1>ADD Customer</h1>
    <form (ngSubmit)="addCustomer()" #userForm="ngForm">
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="customer.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" [(ngModel)]="customer.contactNo" name="contact" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" id="name" [(ngModel)]="customer.name" name="name" required>
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>
  <div *ngIf = "isInserted">
    <h3>Customer succssfully inserted with id : {{CustomerId}}</h3>
  </div>
</body>

</html>
